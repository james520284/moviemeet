<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgotPassword</title>
    <script type="module" crossorigin src="/moviemeet/assets/main-3c42f5b6.js"></script>
    <link rel="stylesheet" href="/moviemeet/assets/main-966f26bb.css">
  </head>
  <body>
    <main class="forgotPassword">
      <div class="container p20 d-flex flex-column justify-content-center">
        <!-- 標題圖片 -->
        <a href="index.html" class="d-block mb20">
            <img  src="/moviemeet/assets/Moviemeet2-9b426a74.png" alt="logo" class="d-block  mx-auto"/>
        </a>

        <!-- 忘記密碼表單 -->
        <div class="mt20 forgotPassword-content card p4 bg-gray-600">
          <h1 class="text-center mb4 text-gray-200 fz-8">忘記密碼?</h1>
          <p class="text-center text-gray-300">
            請輸入設定的電子郵件，我們將會寄送修改密碼的驗證信給您。
          </p>
          <form>
            <div class="mb4 mt10">
              <label for="forgotEmail" class="form-label text-gray-300 mb1"
                >電子郵件</label
              >
              <input
                type="email"
                class="form-control"
                id="forgotEmail"
                placeholder="輸入你的 Email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              發送驗證信
            </button>
          </form>

          <button
            type="submit"
            class="btn btn-outline-primary mt4 w-100"
            onclick="window.location.href='login.html';"
          >
            返回登入頁面
          </button>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
